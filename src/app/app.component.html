<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">
        Stock Tracker
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a target="_blank" rel="noopener noreferrer" class="mdl-navigation__link">Dashboard</a>
        <a target="_blank" rel="noopener noreferrer" class="mdl-navigation__link">Manage</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content" style="padding: 20px;">
    <app-summary *ngFor="let stock of stocks" [stock]="stock"></app-summary>
  </main>
</div>
